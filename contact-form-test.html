<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
      }
      .test-result {
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <h1>Contact Form Test</h1>
    <p>Testing the Formspree endpoint directly...</p>

    <form id="test-form">
      <label
        >Name:
        <input type="text" name="name" value="Test User" required /></label
      ><br /><br />
      <label
        >Email:
        <input
          type="email"
          name="email"
          value="test@example.com"
          required /></label
      ><br /><br />
      <label
        >Message:
        <textarea name="message" required>
This is a test message from the contact form.</textarea
        ></label
      ><br /><br />
      <button type="submit">Test Submit</button>
    </form>

    <div id="result"></div>

    <script>
      document
        .getElementById("test-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = "Testing...";

          const formData = new FormData(this);

          try {
            const response = await fetch("https://formspree.io/f/mjkybdpe", {
              method: "POST",
              body: formData,
              headers: {
                Accept: "application/json",
              },
            });

            if (response.ok) {
              resultDiv.innerHTML =
                '<div class="test-result success">✅ SUCCESS: Form submission worked! Status: ' +
                response.status +
                "</div>";
            } else {
              const errorData = await response.json();
              resultDiv.innerHTML =
                '<div class="test-result error">❌ ERROR: Status ' +
                response.status +
                "<br>Details: " +
                JSON.stringify(errorData) +
                "</div>";
            }
          } catch (error) {
            resultDiv.innerHTML =
              '<div class="test-result error">❌ NETWORK ERROR: ' +
              error.message +
              "</div>";
          }
        });
    </script>
  </body>
</html>
